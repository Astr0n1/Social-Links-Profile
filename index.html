<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: absolute; bottom: 10px; left: 50%;color:white; transform: translateX(-50%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 73%, 58%); }
  </style>
</head>
<body>
<section class="centered">
  <div class="identifier">
    <img src="assets/images/avatar-jessica.jpeg" alt="">
    <div class="identifier_essentials">
      <h1>Jessica Randall</h1>
      <p class="yellow">London, United Kingdom</p>
    </div>
    <p class="gray jop-title">"Front-end developer and avid reader."</p>
  </div>
  <div class="social">
    <p>GitHub</p>
    <p>Frontend Mentor</p>
    <p>LinkedIn</p>
    <p>Twitter</p>
    <p>Instagram</p>
  </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span style="text-wrap: nowrap;">Coded by <a href="#">Ayman Hussein</a>.</span>
  </div>
</body>
</html>
